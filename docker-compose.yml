version: '3'
services:
  myapp:
    container_name: AmericaPolitics
    build:
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  nginx:
    image: nginx
    container_name: AmericaPoliticsNginx
    volumes:
      - ./visual/web:/usr/share/nginx/html
    ports:
      - "8080:80"

  web:
    container_name: web
    environment:
        - TZ=Asia/Shanghai
    labels:
        - traefik.enable=true
        - traefik.http.routers.wapen-web.rule=Host(`polinsight.xyz`)
        - traefik.http.services.wapen-web.loadbalancer.server.port=8080
        - traefik.http.routers.wapen-web.tls=true
        - traefik.http.routers.wapen-web.tls.certresolver=letsencrypt
    privileged: true
    stdin_open: true
    tty: true
    networks:
        - gateway
    restart: always